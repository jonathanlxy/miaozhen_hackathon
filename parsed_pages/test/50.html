      title: '不要再傻傻的用酵母发面了，用它只需2分钟，做出馒头又软又好吃',
      content: '&lt;div&gt;&lt;p&gt;许多小伙伴喜欢自己动手丰衣足食，在自己家做包子馒头等面食也是别有一番风味，毕竟不知道外面的馒头包子干不干净，但是自己发面少说都要1个多小时，效率慢还烦躁，太浪费时间了！那么今天小编就传授给你们快速发面的小妙招！&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;http://p1.pstatp.com/large/3c730004c43037677e4f&quot; img_width=&quot;640&quot; img_height=&quot;459&quot; alt=&quot;不要再傻傻的用酵母发面了，用它只需2分钟，做出馒头又软又好吃&quot; inline=&quot;0&quot;&gt;&lt;/p&gt;&lt;p&gt;想发面的速度快，光靠酵母是全然不够的，还需要啤酒配米酒的助攻！先备好35-40℃的温水，然后依次倒入米酒、啤酒30毫升和一小勺白糖，随后再往碗中放入面粉，就可以开始搅拌揉匀了；然后拿出保鲜膜密封盖上，不用几分钟，面团瞬间膨胀，再揉几下切成小段，搓出形状就可以开搞了；&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;http://p1.pstatp.com/large/3c760002134f0a8cb710&quot; img_width=&quot;640&quot; img_height=&quot;548&quot; alt=&quot;不要再傻傻的用酵母发面了，用它只需2分钟，做出馒头又软又好吃&quot; inline=&quot;0&quot;&gt;&lt;/p&gt;&lt;p&gt;酸奶的奇效：没喝完的酸奶千万不要倒掉，不仅是浪费，酸奶的好处你无法想象，将它倒入面团中搓揉均匀，做出的馒头/包子香软好吃！酸奶本身就属于发酵物，含有一定的酵素，所以和面时，500g面粉约加200ml酸奶、3g酵母粉、5g泡打粉就可以了；大多数的酸奶含有糖成分，有利于发酵，所以发面的时间短，成型快；&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;http://p1.pstatp.com/large/3c780001e9c5a99eba10&quot; img_width=&quot;640&quot; img_height=&quot;436&quot; alt=&quot;不要再傻傻的用酵母发面了，用它只需2分钟，做出馒头又软又好吃&quot; inline=&quot;0&quot;&gt;&lt;/p&gt;&lt;p&gt;在和面时加入一小勺白糖，能让糖分在面团中充分发挥作用，促使酵素加速产生，不过白糖的用量不能太多，500g的面粉不能加入超过10g的白糖，若是糖尿病患者可把白糖换成蜂蜜；&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;http://p3.pstatp.com/large/3c74000219695cc9a5d3&quot; img_width=&quot;640&quot; img_height=&quot;541&quot; alt=&quot;不要再傻傻的用酵母发面了，用它只需2分钟，做出馒头又软又好吃&quot; inline=&quot;0&quot;&gt;&lt;/p&gt;&lt;p&gt;醋的制作过程也是需要发酵的，所以白醋的加入能够让面团迅速发酵，白醋中含有酵母菌和活性酶，由于活性酶对酵母菌的催化作用十分强，所以10分钟以内就能把面发好；&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;http://p3.pstatp.com/large/3c7700020ee40a17f29e&quot; img_width=&quot;640&quot; img_height=&quot;640&quot; alt=&quot;不要再傻傻的用酵母发面了，用它只需2分钟，做出馒头又软又好吃&quot; inline=&quot;0&quot;&gt;&lt;/p&gt;&lt;p&gt;鸡蛋中的蛋清可以让馒头/包子的口感变得更好，所以可在和面的时候打入一两颗鸡蛋，不仅增加了口感的香嫩，还能让面团迅速成型，做出的馒头/包子颜色呈奶黄色，十分有嚼劲！&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;http://p3.pstatp.com/large/3c76000213514cb6ccb7&quot; img_width=&quot;640&quot; img_height=&quot;458&quot; alt=&quot;不要再傻傻的用酵母发面了，用它只需2分钟，做出馒头又软又好吃&quot; inline=&quot;0&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;如果你不喜欢自己用力去揉面，又想吃到自己做的包子，那你就需要这一套打面设备，一转眼面就打好了等你蒸它！&lt;/span&gt;&lt;/p&gt;&lt;p&gt;    &lt;style&gt;        #pgc-card .pgc-card-href {            text-decoration: none;            outline: none;            display: block;            width: 100%;            height: 100%;        }        #pgc-card .pgc-card-href:hover {            text-decoration: none;        }        /*pc 样式*/        .pgc-card {            box-sizing: border-box;            height: 164px;            border: 1px solid #e8e8e8;            position: relative;            padding: 20px 94px 12px 180px;            overflow: hidden;        }        .pgc-card::after {            content: &quot; &quot;;            display: block;            border-left: 1px solid #e8e8e8;            height: 120px;            position: absolute;            right: 76px;            top: 20px;        }        .pgc-cover {            position: absolute;            width: 162px;            height: 162px;            top: 0;            left: 0;            background-size: cover;        }        .pgc-content {            overflow: hidden;            position: relative;            top: 50%;            -webkit-transform: translateY(-50%);            transform: translateY(-50%);        }        .pgc-content-title {            font-size: 18px;            color: #222;            line-height: 1;        font-weight: bold;            overflow: hidden;            text-overflow: ellipsis;            white-space: nowrap;        }        .pgc-content-desc {            font-size: 14px;            color: #444;            overflow: hidden;            text-overflow: ellipsis;            padding-top: 9px;            overflow: hidden;            line-height: 1.2em;            display: -webkit-inline-box;            -webkit-line-clamp: 2;            -webkit-box-orient: vertical;        }        .pgc-content-price {            font-size: 22px;            color: #f85959;
