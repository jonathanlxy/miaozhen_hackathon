      title: '结婚十年，不抵一夜温存，我恨同学聚会',
      content: '&lt;div&gt;&lt;p&gt;现在婚姻最大的隐患就是婚外情，一个人的背叛，让完整的家庭破裂。物欲横流的时代，我们只有坚守住爱情，才能守护家庭。&lt;/p&gt;&lt;p&gt;小农村，大世界。在农村，最常见的就是留守儿童，父母外出打工，只剩老人和儿童在家。不过现在，人们都比较注重孩子的发展，所以，一般是男人出去打工赚钱，女人带孩子上学照顾孩子。就有这样真实的故事发生。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;http://p3.pstatp.com/large/3c5b00031c3827ae8e13&quot; img_width=&quot;640&quot; img_height=&quot;409&quot; alt=&quot;结婚十年，不抵一夜温存，我恨同学聚会&quot; inline=&quot;0&quot;&gt;&lt;/p&gt;&lt;p&gt;阿广为了让孩子有出息送儿子去城里好一点的中学读书，让老婆在城里租间房子照顾孩子，这样方便让老婆教育儿子，也可以让儿子生活好一点。他就独自一人在外打拼，偶尔有时间了就会去看看孩子老婆。本来这样一直很好的发展，他们家庭的生活还算是不错吧。不过，暑假来临，孩子要回家了，发现老婆老是和自己吵架，嫌弃自己年迈的父母，也嫌弃自己赚钱少，说和他在一起生活不好。本来相爱的两个人怎么突然就变成这样了？后来，她承认在城里有更好的选择，是她之前的老同学，现在发展很好。平时儿子去上课了，她就去参加一些同学聚会什么的，就这样一步步走进另一个人的怀抱。阿广自然是愤怒不已，但是为了孩子考虑，他不想离婚，孩子那么小，这样会给他多大的伤害。但是，他老婆不愿意，就一定要和他离婚，说不离婚就威胁他要自杀。无奈，两个人离婚了。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;http://p1.pstatp.com/large/3b19000329ea8893c2a9&quot; img_width=&quot;640&quot; img_height=&quot;468&quot; alt=&quot;结婚十年，不抵一夜温存，我恨同学聚会&quot; inline=&quot;0&quot;&gt;&lt;/p&gt;&lt;p&gt;为了家庭的发展，为了孩子的未来，我让你出去照顾孩子，而你却偷汉子！你考虑过孩子吗？曾经的情分，全部撕碎，一点不留，做到这样无情，曾经的爱都是假的吗？&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;http://p3.pstatp.com/large/3b1400031c4ac93acf15&quot; img_width=&quot;418&quot; img_height=&quot;353&quot; alt=&quot;结婚十年，不抵一夜温存，我恨同学聚会&quot; inline=&quot;0&quot;&gt;&lt;/p&gt;&lt;p&gt;爱情需要两个人维护坚守，需要我们担起责任，相互扶持，一起走向更美好的生活。&lt;/p&gt;&lt;/div&gt;'.replace(/<br \/>|\n|\r/ig, ''),
